{% raw %}
<!DOCTYPE html>
<html lang="en" class="loading no-js">
  <head>
    <title>Kitérő: choose your interface and QoS</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="static/favicon.ico" />
    <link type="text/css" href="static/css/kitero.css" rel="stylesheet" />
    <script src="static/js/modernizr.js"></script>
  </head>
  <body>

    <div id="kitero-loading">
      Loading Kitérő...
      <noscript>
	Javascript is required. Please, enable it.
      </noscript>
    </div>

    <script id="kitero-unavailable" type="text/x-jquery-tmpl">
      <div>
	<img style="float: left; padding-right: 0.7em;"
             src="static/images/kitero.png" width="32" height="32" />
        Kitérő web service is currently unavailable
        (<em>${error}</em>). You may try to reload the application
        in case this is a transient problem. Otherwise, please
        contact the administrator.
      </div>
    </script>

    <div id="kitero-interface">

    <div id="kitero-header">
      <script id="kitero-header-template" type="text/x-jquery-tmpl">
	<dl id="kitero-settings">
	  <dt>Your IP</dt>
	  <dd id="kitero-settings-IP">${IP}</dd>
	  <dt>Current interface</dt>
	  <dd id="kitero-settings-interface">${interface}</dd>
	  <dt>Current QoS</dt>
	  <dd id="kitero-settings-qos">${qos}</dd>
	</dl>
      </script>
    </div>

    <div id="kitero-main">
      <div id="kitero-logo"><img src="static/images/kitero.png" width="64" height="64" /></div>
      <h1>Available interfaces</h1>

      <div id="kitero-conns">

	<script id="kitero-conn-template" type="text/x-jquery-tmpl">
	  <div class="kitero-conn" id="kitero-conn-id-${id}">
	    <span class="kitero-conn-title">${name}</span>
	    <span class="kitero-conn-stats">
	      <img title="Statistics for ${name}" alt="Statistics for ${name}" src="static/images/stats.png">
	    </span>
	    <span class="kitero-conn-count"></span>
	    <span class="kitero-conn-descr">${description}</span>
	  </div>
	  <div class="kitero-conn-details">
	    <h3>Available QoS</h3>
	    <ul class="kitero-qos">
	      <!-- Here: kitero-qos-template -->
	    </ul>
	  </div>
	</script>
	<script id="kitero-qos-template" type="text/x-jquery-tmpl">
	  <span class="kitero-qos-name">${name}</span>
	  <span class="kitero-qos-descr">${description}</span>
	</script>

      </div>

      <script id="kitero-stats-template" type="text/x-jquery-tmpl">
      </script>

    </div>
{% endraw %}
    <div id="kitero-footer">
      <div>
	kitérő running on {{ hostname }}
      </div>
    </div>

{% raw %}
    </div>
    
    <script>
// Asynchronous load of the application
yepnope({
    load: ['static/css/jquery-ui-1.8.14.css',
	   'static/js/jquery-1.6.2.min.js',
	   'static/js/jquery-ui-1.8.14.min.js',
	   'static/js/jquery.tmpl.min.js',
           'static/js/underscore-1.1.7.min.js',
           'static/js/json2.js',
           'static/js/backbone-0.5.1.min.js',
           'static/js/excanvas.min.js',
           'static/js/jquery.flot-0.7.min.js',
           'static/js/kitero.js'
	  ]
});
    </script>
  </body>
</html>
{% endraw %}
